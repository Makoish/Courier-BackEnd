<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .title {
            color: orange;
            font-size: 2em;
            text-align: center;
            margin-top: 20px;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: blue;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="path/to/your/image.jpg" alt="Reset Password Image" style="display: block; margin: 0 auto; max-width: 100%; height: auto;">
    </div>
    <div class="title">
        Reset Your Password
    </div>
    <div class="content">
        <p>Hello, We received a request to reset your password. Click on the button below to reset your password</p>
        <p>if you think you didn't make this request ignore this email.</p>
        <a href="<%= resetUrl %>" class="button">Reset Password</a>
        <p>If you did not request a password reset, please ignore this email.</p>
    </div>
</body>
</html>
